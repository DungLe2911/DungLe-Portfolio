<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the domain
    const path = window.location.pathname;
    const searchParams = window.location.search;
    
    // Store it in session storage for retrieval after redirect
    sessionStorage.setItem('redirectPath', path + searchParams);
    
    // Redirect to the index.html
    window.location.replace('/DungLe-Portfolio/');  // Add your repo name if using Project Pages
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
